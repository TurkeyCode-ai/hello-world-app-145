version: '3.8'

services:
  hello-world-app:
    build: 
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: hello-world-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    volumes:
      - app-logs:/app/logs
    networks:
      - hello-world-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.hello-world.rule=Host(`localhost`)"
      - "traefik.http.services.hello-world.loadbalancer.server.port=3000"

  # Development service
  hello-world-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: hello-world-dev
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    volumes:
      - .:/app
      - /app/node_modules
      - app-logs:/app/logs
    networks:
      - hello-world-network
    command: npm run dev
    profiles:
      - dev

volumes:
  app-logs:
    driver: local

networks:
  hello-world-network:
    driver: bridge